apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: garba-desarrollo
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: redis-master-container
        image: '100.125.3.34:20202/garba-desarrollo/redis_master:1'
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
